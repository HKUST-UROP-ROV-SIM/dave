launch:

  - arg:
      name: use_sim
      default: "true"

  - arg:
      name: model_name
      default: mossy_cinder_block

  - let:
      name: description_file
      value: $(find-pkg-share dave_model_description)/description/$(var model_name)/model.sdf

  - node:
      pkg: ros_gz_sim
      exec: create
      args: -name $(var model_name) -file $(var description_file)
